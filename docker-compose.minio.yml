# MinIO (S3-compatible) for local avatar uploads.
# Run: docker compose -f docker-compose.minio.yml up -d
# Console: http://localhost:9001 (minioadmin / minioadmin)
# API: http://localhost:9000

services:
  minio:
    image: minio/minio:latest
    command: server /data
    ports:
      - "9000:9000"   # S3 API (must match S3_ENDPOINT in .env)
      - "9001:9001"   # Web console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Create bucket and set public read for avatars (so image URLs work without signed URLs)
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/hyrelog-avatars --ignore-existing;
      mc anonymous set download myminio/hyrelog-avatars;
      exit 0;
      "

volumes:
  minio_data: {}
